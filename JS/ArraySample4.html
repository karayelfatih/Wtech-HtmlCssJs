<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="x">
    <input type="text" id="y">
    <button onclick="calc()">Calc</button>
</body>
</html>
<script>

//3*2 
//2+2+2+2+2   ||  3+3
function calc(){

    var x = document.getElementById('x').value; //3
    var y = document.getElementById('y').value; //5

    //bu iki sayıyı ÇARPMA OPERATÖRÜ KULLANMADAN ÇARP


    var total = 0;
    for(i =0; i < y; i++){

        total = total + Number(x);

    }

    console.log(total);

}

</script>
