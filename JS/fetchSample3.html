<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div>
        <label for="">ID</label>
        <input type="text" id="id">
    </div>
    <div>
        <label for="">Description</label>
        <input type="text" id="description">
    </div>
    <div>
        <label for="">Name</label>
        <input type="text" id="name">
    </div>
    <div>
        <button onclick="add()">Nesneleri Ekle</button>
    </div>
</body>
</html>

<script>
    var add = () =>{

        var newCategories = new Object();
       newCategories.id = document.getElementById('id').value;
       newCategories.description = document.getElementById('description').value;
       newCategories.name = document.getElementById('name').value;


  

    var requestOptions = {
        method:"POST",
        headers:{
            'Accept': 'application/json',
                'Content-Type': 'application/json'
        },
        body: JSON.stringify(newCategories)
    }

    fetch("https://northwind.vercel.app/api/categories" ,requestOptions)
    .then((res) => res.json())
    .then((data) =>{
        console.log(data);
        alert("Yeni Kategori eklendi")
    })
    }
</script>
