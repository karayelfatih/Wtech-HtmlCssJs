<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="data">
    <button onclick="addItem()">Add Item</button>

</body>
</html>
<script>
//Butona bastığında textteki değeri alıp diziye ekleyecek ve ekranda gösterecek
    var movies = ['Funny Games', 'Soul Kitchen', 'Kill Bill']

    function addItem(){
     
        var movie = document.getElementById('data').value;

        movies.push(movie);
        
        console.log(movies);
    }


</script>
