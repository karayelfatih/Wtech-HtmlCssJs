<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="color">
    <button onclick="changeColor()">Change Color</button>
    <div style="height: 200px; width: 200px; border-style: solid;" id="box">

    </div>
    
</body>
</html>
<script>
    //Ekrana 200*200 bir div, bir input ve bir buton koy. Butona tıkladığında inputtan aldıpı rengi div background a versin. Önreğin input a "red" girdiğinde div background red olsun.


    function changeColor(){
        var color = document.getElementById('color').value;
        document.getElementById('box').style.backgroundColor = color;

    }
    
</script>
