<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <button onclick="add()">Add</button>
</body>
</html>

<script>
    //3) Ekrana bir buton koy. Tıkladığında 10 tane buton ekrana eklesin. 10 butonun arka plan rengi rastgele seçilsin. Öncesinde bir renk dizisi tanımlaman gerekli.
    var colors= ["red","orange","yellow","brown","black","white"]

    function add(){
        for (i=0;i>10;i++){

        var random = Math.floor(Math.random *6)
        var button = document.getElementById("button")
        button.innerHTML=i;
        button.style.backgroundColor=colors[random]
        document.body.appendChild(button)
        }
    }
</script>
