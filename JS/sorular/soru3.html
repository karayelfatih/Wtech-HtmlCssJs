<html lang="en">

</head>
<body>
    <input type="text" id="data">
    <button onclick="calc()">Calc</button>
</body>

<script>

    //Ekrana bir input bir buton koy. Butona tıkladığında inputtaki değerin %18 ini console a yazsın

    function calc(){
        var x = document.getElementById('data').value;
        var z = Number(x) * 0.18

        console.log(z);
    }
</script>
