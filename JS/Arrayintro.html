<script>

    var cities = ['İzmir','İstanbul','Ankara','Trabzon','Diyarbakır','Erzurum','Edirne'];

    //İzmir in dizideki index numarası 0 (SIFIR) dır. Dizinin sıfırıncı elemanına sonradan bir değer atanabilir.
    cities[0] = "Kocaeli"

    console.log(cities[0]);

    //Dizinin uzunluğu hesaplanabilir. length özelliği eleman sayısını verir.
    console.log('Dizideki eleman sayısı: ', cities.length);


    //Diziye yeni bir eleman eklemek için push metodu kullanılır
    cities.push('Havana');


</script>
