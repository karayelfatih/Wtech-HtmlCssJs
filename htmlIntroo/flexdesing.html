<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>

    <style>
        .box{
            width: 200px;
            height: 200px;
        }
        .redbox{
            background-color: tomato;
        }
        .brownbox{
            background-color: brown;
        }
        .container{
            display: flex;
           align-items: center;
           justify-content: center;
        }
    </style>

</head>
<body>
    <div class="container">
    <div class="box redbox">

    </div>
    <div class="box brownbox">

    </div>
</div>
</body>
</html>
